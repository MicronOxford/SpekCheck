<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="application-name" content="SpekCheck">

    <title>SpekCheck: Filterset optimisation</title>
    <meta name="description" content="Spectral visualisation and optimisation tool for fluorescence microscopy">
    <meta name="keywords" content="microscopy, spectral transmission, filter sets, dyes">

    <link rel="stylesheet" type="text/css" href="css/spekcheck.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>

    <!-- TODO: consider slim versio of jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
            integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"
            integrity="sha256-0atoj6xVOJUoBM8Vp5PFywwLLE+aNl2svi4Q9UWZ+dQ="
            crossorigin="anonymous"></script>

    <script src="js/3rd-party/Chart.js"></script>
    <script src="js/spekcheck.js"></script>
</head>
<body>
    <div> <center> <img src="images/SPEKcheck-logo.gif" width=25%
                        alt="SPEKcheck logo" style="border: 2px"></center>
    </div>
    <div class="container" title="Click to load a filter set.">
        <div style="margin-bottom: 8px"> <label>FILTER SETS</label></div>
        <div id="sets"></div>
    </div>
    <div class="container" style="border-right:2px solid
                                  #000;height:250px"></div>
    <div class="container" title="Click to select a dye.">
        <div style="margin-bottom: 8px"><label>DYES </label><span class="button"
        onClick="optimiseDyes()">Optimise</span></div>

        <div id="dyes"></div>
        <div style="padding: 5px"></div>
    </div>
    <div class="container" title="Click to select a light source.">
        <div style="margin-bottom: 8px"><label>EXCITATION</label></div>
        <div id="excitation"></div>
    </div>
    <div class="container advanced" style="border-right:2px solid
                                  #000;height:250px"></div>
    <div class="container advanced" title="Drag filters from here to
                                  filter set." style="height:250px">
        <div style="margin-bottom: 8px"><label>FILTERS</label></div>
        <div id="filters"></div>
    </div>
    <div class="container advanced" title="Drop filters here.&#10;Click 't/r' to toggle transmission/reflection.&#10;Click 'x' to remove filter.">
        <label>ACTIVE EM FILTERS</label>
        <div style="margin-bottom: 6px"><label>Drop filters below</label></div>
        <div id=fset style="margin-bottom: 5px"></div>
        <div ><label>ACTIVE EX FILTERS</label></div>
        <div id=exset></div>
    </div>
    <div>
      <div><canvas id=chart style="position:relative;z-index:20"></canvas></div>
      <div><img src="images/colour-scale-cropped-2.gif" width=100% height=2%
           style="position:absolute ; bottom:0;z-index=:0;"
           alt="Colour scale"></div>
    </div>
</body>
</html>

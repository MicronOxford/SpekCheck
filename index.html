<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SpekCheck: Filterset optimisation</title>
    <link rel = "stylesheet" type = "text/css"
          href = "spekcheck.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="Chart.js"></script>
    <script src="spekcheck.js"></script>
    <div> <center> <img src="spekcheck-logo-V4.gif" width=30%
			alt="SPEKcheck logo"></center>
        </div>
    <div class="container" title="Click to load a filter set.">
        <label>FILTER SETS</label>
        <div id="sets"></div>
    </div>
    <div class="container" style="border-right:2px solid
				  #000;height:250px"></div>
    <div class="container" title="Click to select a dye.">
        <label>DYES</label>
        <div id="dyes"></div>
	<div style="padding: 5px"></div>
	<span class="button" onClick="optimiseDyes()" style="margin-left:
							20%; padding: 2px;
	border-radius: 8px; border:2px solid;">Optimise Dye</span>
    </div>
    <div class="container" title="Click to select a light source.">
        <label>EXCITATION</label>
        <div id="excitation"></div>
    </div>
    <div class="container advanced" style="border-right:2px solid
				  #000;height:250px"></div>
    <div class="container advanced" title="Drag filters from here to
				  filter set." style="height:250px">
        <label>FILTERS</label>
        <div id="filters"></div>
    </div>
    <div class="container advanced" title="Drop filters here.&#10;Click 't/r' to toggle transmission/reflection.&#10;Click 'x' to remove filter.">
        <label>ACTIVE EM FILTERS</label>
        <div><label>Drop filters below</label></div>
        <div id=fset></div>
        <label>ACTIVE EX FILTERS</label>
        <div id=exset></div>
    </div>
    <div>
      <div><canvas id=chart style="position:relative;z-index:20"></canvas></div>
      <div><img src="colour-scale-cropped-2.gif" width=100% height=2%
	   style="position:absolute ; bottom:0;z-index=:0;"
	   alt="Colour scale"></div>
    </div>
</body>
</html>

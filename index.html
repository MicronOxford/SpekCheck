<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filterset transmission</title>
    <link rel = "stylesheet" type = "text/css"
          href = "spectral-transmission.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="Chart.js"></script>
    <script src="spectral-transmission.js"></script>
    <div class="container" title="Click to load a filter set.">
        <label>FILTER SETS</label>
        <div id="sets"></div>
    </div>
    <div class="container" title="Click to select a dye.">
        <label>DYES</label>
        <div id="dyes"></div>
    </div>
    <div class="container" title="Click to select a light source.">
        <label>EXCITATION</label>
        <div id="excitation"></div>
    </div>
    <div class="container advanced" title="Drag filters from here to filter set.">
        <label>FILTERS</label>
        <div id="filters"></div>
    </div>
    <div class="container advanced" title="Drop filters here.&#10;Click 't/r' to toggle transmission/reflection.&#10;Click 'x' to remove filter.">
        <label>CURRENT FILTER SET</label>
        <div><label>Drop filters below</label></div>
        <div id=fset></div>
    </div>
    <div><canvas id=chart></canvas></div>
</body>
</html>

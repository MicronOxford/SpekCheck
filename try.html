<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SpekCheck: Filterset optimisation</title>
  <meta name="description" content="Spectral visualisation and optimisation tool for fluorescence microscopy">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <span class="spekcheck-logo">&#10004;</span><span style="font-weight:bold">SPEK</span>check
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <div class="btn-group">
            <button class="btn btn-secondary navbar-btn dropdown-toggle" href="#"
                    id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
              Importâ€¦<span class="caret"></span>

              <li><a class="dropdown-item" href="#">Setup</a></li>

              <li><a class="dropdown-item" href="#">Source</a></li>
              <li><a class="dropdown-item" href="#">Filter</a></li>
            </ul>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" type="submit">
              Customise Filter Set
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" type="submit">
              Optimise Dye
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" type="submit">
              Save Plot
            </button>
          </div>
        </li>
      </ul>

  <section id="spekcheck">

        <div class="input-group-prepend">
          <span class="input-group-text">Setup</span>
        </div>
        <select class="custom-select" id="setup-selector">

      </div>
      <div class="col-sm input-group">
        <div class="input-group-prepend">

        </select>
      </div>
      <div class="col-sm input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Source</span>
        </div>
        <select class="custom-select" id="source-selector"

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="application-name" content="SpekCheck">

  <title>SpekCheck: Filterset optimisation</title>
  <meta name="description" content="Spectral visualisation and optimisation tool for fluorescence microscopy">
  <meta name="keywords" content="microscopy, spectral transmission, filter sets, dyes">

  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/spekcheck.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"
          integrity="sha256-c0m8xzX5oOBawsnLVpHnU2ieISOvxi584aNElFl2W6M="
          crossorigin="anonymous"></script>

  <script src="js/libspekcheck.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <span class="spekcheck-logo">&#10004;</span><span style="font-weight:bold">SPEK</span>check
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <div class="btn-group">
            <button class="btn btn-secondary" data-toggle="modal"
                    data-target="#import-file" type="submit">
              Import â€¦
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" data-toggle="modal"
                    data-target="#add-setup" type="submit">
              Add Setup
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" data-toggle="modal"
                    data-target="#import-file" type="submit">
              Customise Filter Set
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" type="submit">
              Optimise Dye
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" type="submit">
              Save Plot
            </button>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!--
    Modals use `position: fixed`, which can sometimes be a bit
    particular about its rendering.  Whenever possible, place your
    modal HTML in a top-level position to avoid potential interference
    from other elements.  You'll likely run into issues when nesting a
    `.modal` within another fixed element.
  -->

  <div class="modal fade" id="import-file" tabindex="-1" role="dialog"
       aria-labelledby="import-file-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="import-file-title">Import file</h5>
          <button type="button" class="close" data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="input-group mb-3">
            <select class="custom-select" id="import-file-type">
              <option value="dye">Dye</option>
              <option value="filter">Filter</option>
              <option value="source">Source</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="import-file-type">
                Type
              </label>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="name-input"
                   aria-describedby="name"/>
            <div class="input-group-append">
              <span class="input-group-text" id="name">Name</span>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file-selector"/>
              <label class="custom-file-label" for="file-selector"/>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="import-dye">Import</button>
        </div>
      </div>
    </div>
  </div>

    <div class="modal fade" id="add-setup" tabindex="-1" role="dialog"
       aria-labelledby="import-file-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="import-file-title">Import file</h5>
          <button type="button" class="close" data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="name-input"
                   aria-describedby="name"/>
            <div class="input-group-append">
              <span class="input-group-text" id="name">Name</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="name-input"
                   aria-describedby="name"/>
            <div class="input-group-append">
              <span class="input-group-text" id="name">Configuration</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Import</button>
        </div>
      </div>
    </div>
  </div>

  <!--
    SpekCheck display.
  -->

  <div id="spekcheck">
    <div class="container row">
      <div class="col-sm input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Setup</span>
        </div>
        <select class="custom-select" id="setup-selector">
        </select>
      </div>
      <div class="col-sm input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Dye</span>
        </div>
        <select class="custom-select" id="dye-selector"
                data-live-search="true">
        </select>
      </div>
      <div class="col-sm input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Source</span>
        </div>
        <select class="custom-select" id="source-selector"
                data-live-search="true">
        </select>
      </div>
    </div>
    <div class="container row" id="filterset-builder">
      <div class="col-sm">
        <div class="card">
          <div class="card-header">
            Filters
          </div>
          <ul class="list-group list-group-flush spekcheck-filtersview"
              id="filters-view">
          </ul>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-header">
            Excitation Path
          </div>
          <ul class="list-group list-group-flush spekcheck-filtersview" >
            <li class="list-group-item">Dapibus ac facilisis in</li>
          </ul>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-header">
            Emission Path
          </div>
          <!-- &#9808; sagitarius for transmission -->
          <ul class="list-group list-group-flush spekcheck-filtersview">
            <li class="list-group-item">Dapibus ac facilisis in<button type="button" class="close" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button></li>
            <li class="list-group-item">Vestibulum at eros<button type="button" class="close" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button></li>
            <li class="list-group-item">Dapibus ac facilisis in<button type="button" class="close" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button></li>
          </ul>
        </div>
      </div>
    </div>
    <canvas id="setup-plot">
    </canvas>
  </div>
</body>
</html>

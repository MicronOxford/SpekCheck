<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="application-name" content="SpekCheck">

    <title>SpekCheck: Filterset optimisation</title>
    <meta name="description" content="Spectral visualisation and optimisation tool for fluorescence microscopy">
    <meta name="keywords" content="microscopy, spectral transmission, filter sets, dyes">

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/spekcheck.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- TODO: consider slim versio of jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
            integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek="
            crossorigin="anonymous"></script>

    <script src="node_modules/backbone/backbone.js"
            crossorigin="anonymous"></script>

    <script src="js/3rd-party/Chart.js"></script>
    <script src="js/libspekcheck.js"></script>
</head>
<body>
  <section id="spekcheck">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Dye</span>
      </div>
      <select class="custom-select" id="dye-selector">
      </select>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Source</span>
      </div>
      <select class="custom-select" id="source-selector">
      </select>
    </div>
    <canvas id="setup-plot">
    </canvas>
  </section>
</body>
</html>
